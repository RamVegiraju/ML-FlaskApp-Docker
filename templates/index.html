<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Flask App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div.form
        {
            display: block;
            text-align: center;
        }
        textarea {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
        ul {
        width: 25%;
        margin: auto; 
        }
        input {
        display:inline-block !important;
        width: 100px !important;
        }
    </style>
</head>

<body style="background-color: dodgerblue;">
    <h1 style="text-align: center;">Petrol Inference</h1>
    <br>
    <div class="form">
    <form name = "petrolForm" action="." method="POST">
        <label>Petrol Tax: </label>
        <input type="text" name="tax">
        <label>Average Income: </label>
        <input type="text" name="income">
        <label>Paved Highways: </label>
        <input type="text" name="highways">
        <label>Driver License Percentage: </label>
        <input type="text" name="license">
        <input type="submit" value="Submit">
    </form>

    {% if res %}
    <h2>Result: </h2>
    <p id="result">{{ res }}</p>
    {% endif %}
    
    </div>
</body>

</html>
